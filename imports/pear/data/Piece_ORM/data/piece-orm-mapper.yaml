name: piece-orm-mapper
desc: Piece_ORM Mapper 0.6.0 YAML Schema Definition
type: seq
required: no
sequence:
  - type: map
    required: yes
    mapping:
      "name": { type: str, required: yes }
      "query": { type: str, required: no }
      "relationship":
        type: seq
        required: no
        sequence:
          - type: map
            required: yes
            mapping:
              "type": { type: str, required: yes, enum: [ manyToMany, oneToMany, manyToOne, oneToOne ] }
              "table": { type: str, required: yes }
              "mappedAs": { type: str, required: no }
              "column": { type: str, required: no }
              "referencedColumn": { type: str, required: no }
              "through":
                type: map
                required: no
                mapping:
                  "table": { type: str, required: yes }
                  "column": { type: str, required: no }
                  "referencedColumn": { type: str, required: no }
                  "inverseColumn": { type: str, required: no }
              "orderBy": { type: str, required: no }
      "orderBy": { type: str, required: no }

