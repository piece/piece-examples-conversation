name: Counter
firstState: DisplayForm
lastState: { name: Finish, view: Finish }
viewState:
  - name: DisplayForm
    view: Counter
    entry:
      class: CounterAction
      method: setup
    transition:
      - event: increase
        nextState: increased
        action:
          class: CounterAction
          method: increase
actionState:
  - name: increased
    transition:
      - event: succeed
        nextState: DisplayForm
