- name: findByMemberIdAndServiceId
  query: |
    SELECT
      *
    FROM
      $__table
    WHERE
      member_id = $memberId
      AND service_id = $serviceId

- name: updateByMemberIdAndServiceId
  query: |
    UPDATE $__table
    SET
      point = $point
    WHERE
      member_id = $memberId
      AND service_id = $serviceId

- name: deleteByMemberIdAndServiceId
  query: |
    DELETE FROM $__table
    WHERE
      member_id = $memberId
      AND service_id = $serviceId

