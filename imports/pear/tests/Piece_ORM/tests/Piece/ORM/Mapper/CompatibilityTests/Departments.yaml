- name: findAllWithEmployees1
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees

- name: findAllWithEmployees2
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees
      column: departments_id
      referencedColumn: id

- name: findAllWithOrderedEmployees
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees
      orderBy: id DESC

- name: findWithEmployeesByName
  query: |
    SELECT
      *
    FROM
      $__table
    WHERE
      name = $name
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees
      orderBy: id DESC

- name: update
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees

- name: delete
  relationship:
    - type: oneToMany
      table: employees
      mappedAs: employees

