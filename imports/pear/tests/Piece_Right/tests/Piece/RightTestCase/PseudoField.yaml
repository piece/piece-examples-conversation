# $Id: PseudoField.yaml 389 2007-10-07 12:23:51Z iteman $
- name: emailUser
  required:
  filter:
    - strtolower

- name: emailHost
  required:
  filter:
    - strtolower

- name: email
  required:
  validator:
    - name: Regex
      rule:
        pattern: "/^[^@]+@.+$/"
  pseudo:
    format: %s@%s
    arg:
      - emailUser
      - emailHost
